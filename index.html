<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ham's Random Decision Maker</title>
    <link href="./styles.css" rel="Stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Random Choice Generator ♡</h1>
        <p >Input a selection list of choices, and let the website decide for you! ٩(^ᗜ^ )و</p>
    </header>
    <div class="inputchoices">
        <p>Type out all the items you want to choose from in the list below, each on seperate lines. When finished, click the <strong>generate</strong> button.</p>
        <textarea id="choices" class="choices" name="choices" rows="15" cols="50" style="font-family:Comfortaa"></textarea>
    </div>
    <div class="generatebutton">
        <button type="button" id="generate">generate ( ˶ˆᗜˆ˵ )</button>
    </div>
    <div class="answerfield">
        <p>Your answer will appear here ♡</p>
        <textarea id="answer" name="answer" rows="3" cols="50" style="font-family:Comfortaa"></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
